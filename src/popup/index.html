<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      button{
        background-color: transparent;
        font-size: 40px;
        border: 1px solid transparent;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover{
        background-color: #efefef;
        border-color: #efefef;
      }
      button.active{
        background-color: #eee;
        border-color: #aaa;
      }
    </style>
  </head>
  <body>
    <div style="text-align: center; padding: 20px; min-width: 300px;">
      <div style="padding-bottom: 20px;">微信读书官网：<a href="https://weread.qq.com/" style="color: #2886ff;" target="_blank">https://weread.qq.com/</a></div>
      <div style="display: flex; justify-content: center;">
        <div style="width: 20px;"></div>
        <div>
          <button id="btn_disable" title="恢复为默认模式">🖥️</button>
          <div>默认模式</div>
        </div>
        <div style="width: 20px;"></div>
        <div>
          <button id="btn_enable" title="本模式支持“大声朗读”">📖</button>
          <div>墨水屏模式</div>
        </div>
        <div style="width: 20px;"></div>
      </div>
      <div style="height: 20px;"></div>
      <div id="kindleConfig">
        <div style="display: flex; justify-content: center;">
          <div style="width: 20px;"></div>
          <div>
            <button id="btn_bodyBlack" title="夜间模式">🌃</button>
            <div>夜间主题</div>
          </div>
          <div style="width: 20px;"></div>
          <div>
            <button id="btn_textSelect" title="切换文字选择和划线模式">🔠</button>
            <div>文字选择</div>
          </div>
          <div style="width: 20px;"></div>
        </div>
        <div id="btn_textSelect_console" style="padding-top: 20px; color: red; font-weight: 800;">文字选择功能已开启，鼠标翻页和划线功能暂不可用<br>请使用快捷键翻页（←/→/PageUp/PageDown）</div>
      </div>
    </div>
    <script src="bg.js"></script>
  </body>
</html>
